<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <h2>Submitted User Scores</h2>
        <table id="user-scores">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        // Function to fetch and display user scores
        function displayUserScores() {
            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const tableBody = document.querySelector('#user-scores tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            // Populate table with user data
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.firstName} ${user.lastName}</td>
                    <td>${user.score}</td>
                `;
                tableBody.appendChild(row);
            });

            if (users.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="2">No user data available.</td>
                `;
                tableBody.appendChild(emptyRow);
            }
        }

        // Load user scores when the page loads
        document.addEventListener('DOMContentLoaded', displayUserScores);
    </script>
</body>

</html>
